<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFC Media Library</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #7f8c8d;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .search-section {
            margin-bottom: 30px;
        }

        .search-form {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .search-input {
            flex: 1;
            min-width: 200px;
            padding: 12px 20px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .search-input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .plugin-select {
            padding: 12px 20px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 16px;
            background: white;
            cursor: pointer;
        }

        .search-button {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .search-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .search-button:active {
            transform: translateY(0);
        }

        .loading {
            text-align: center;
            color: #7f8c8d;
            font-size: 18px;
            margin: 40px 0;
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .result-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            border: 1px solid #e1e8ed;
        }

        .result-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .result-title {
            font-size: 18px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 8px;
            line-height: 1.3;
        }

        .result-channel {
            color: #e74c3c;
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .result-description {
            color: #7f8c8d;
            font-size: 14px;
            line-height: 1.4;
            margin-bottom: 15px;
        }

        .result-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .result-type {
            background: #3498db;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
        }

        .result-year {
            color: #95a5a6;
            font-size: 14px;
            font-weight: 500;
        }

        .add-button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #27ae60 0%, #2ecc71 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .add-button:hover {
            background: linear-gradient(135deg, #229954 0%, #27ae60 100%);
        }

        .error {
            background: #e74c3c;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
        }

        .no-results {
            text-align: center;
            color: #7f8c8d;
            font-size: 18px;
            margin: 40px 0;
        }

        @media (max-width: 768px) {
            .search-form {
                flex-direction: column;
            }

            .results-grid {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé¨ NFC Media Library</h1>
        <p class="subtitle">Search and add media content to your NFC-tagged cartridges</p>

        <div class="search-section">
            <div class="search-form">
                <input type="text" id="searchQuery" class="search-input" placeholder="Search for movies, shows, or channels..." />
                <select id="pluginSelect" class="plugin-select">
                    <option value="">Loading plugins...</option>
                </select>
                <button id="searchButton" class="search-button">üîç Search</button>
            </div>
        </div>

        <div id="loading" class="loading" style="display: none;">Searching...</div>
        <div id="error" class="error" style="display: none;"></div>
        <div id="results" class="results-grid"></div>
    </div>

    <script>
        let availablePlugins = [];

        // Load available plugins on page load
        async function loadPlugins() {
            try {
                const response = await fetch('/search/plugins');
                const data = await response.json();

                availablePlugins = data.plugins;
                const select = document.getElementById('pluginSelect');

                select.innerHTML = '<option value="">Select a plugin...</option>';
                data.plugins.forEach(plugin => {
                    const option = document.createElement('option');
                    option.value = plugin.name;
                    option.textContent = `${plugin.name} - ${plugin.description}`;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('Failed to load plugins:', error);
                document.getElementById('pluginSelect').innerHTML = '<option value="">Failed to load plugins</option>';
            }
        }

        // Search function
        async function performSearch() {
            const query = document.getElementById('searchQuery').value.trim();
            const pluginName = document.getElementById('pluginSelect').value;

            if (!query) {
                showError('Please enter a search query');
                return;
            }

            if (!pluginName) {
                showError('Please select a plugin');
                return;
            }

            showLoading();
            hideError();

            try {
                const response = await fetch(`/search/${pluginName}?q=${encodeURIComponent(query)}`);
                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Search failed');
                }

                displayResults(data);
            } catch (error) {
                showError(error.message);
                document.getElementById('results').innerHTML = '';
            }

            hideLoading();
        }

        function displayResults(data) {
            const resultsDiv = document.getElementById('results');

            if (!data.results || data.results.length === 0) {
                resultsDiv.innerHTML = '<div class="no-results">No results found. Try a different search query.</div>';
                return;
            }

            const resultsHtml = data.results.map(result => {
                const content = result.content || {};
                const channelName = content.channelName || 'Unknown Channel';
                const channelId = content.channelId || '';
                const mediaType = content.mediaType || '';

                const linkHtml = result.url ? `<a href="${escapeHtml(result.url)}" target="_blank" rel="noopener noreferrer">Open</a>` : '';

                return `
                <div class="result-card">
                    <h3 class="result-title">${escapeHtml(result.title)}</h3>
                    <div class="result-channel">${escapeHtml(channelName)}</div>
                    <div class="result-meta">
                        ${mediaType ? `<span class="result-type">${escapeHtml(mediaType.toUpperCase())}</span>` : ''}
                        ${linkHtml}
                    </div>
                    <button class="add-button" onclick="addToLibrary('${escapeHtml(content.contentId || '')}', '${escapeHtml(channelId)}', '${escapeHtml(result.title)}', '${escapeHtml(channelName)}', ${JSON.stringify(result).replace(/'/g, "\\'")})">
                        ‚ûï Add to Library
                    </button>
                </div>
                `;
            }).join('');

            resultsDiv.innerHTML = resultsHtml;
        }

        function addToLibrary(contentId, channelId, title, channelName, result) {
            // For now, just show an alert with the information
            // In a real implementation, this would make an API call to add to the database
            let message = `Adding to library:\\n\\nContent ID: ${contentId}\\nTitle: ${title}\\nChannel: ${channelName}`;

            if (channelId) {
                message += `\\nChannel ID: ${channelId}`;
            }

            if (result) {
                const content = result.content || {};
                if (content.mediaType) {
                    message += `\\nMedia Type: ${content.mediaType}`;
                }
                if (result.mediaUrl) {
                    message += `\\nMedia URL: ${result.mediaUrl}`;
                }
                if (result.url) {
                    message += `\\nURL: ${result.url}`;
                }
            }

            message += '\\n\\nYou can now create an NFC tag with this content!';

            alert(message);

            // Here you would typically make a POST request to add this to the roku_media table
            // Example: fetch('/api/media', { method: 'POST', body: JSON.stringify(result) })
        }

        function showLoading() {
            document.getElementById('loading').style.display = 'block';
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function hideError() {
            document.getElementById('error').style.display = 'none';
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Event listeners
        document.getElementById('searchButton').addEventListener('click', performSearch);
        document.getElementById('searchQuery').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                performSearch();
            }
        });

        // Load plugins when page loads
        loadPlugins();
    </script>
</body>
</html>
