services:
  backend:
    build: .
    ports:
      - "8585:8585"
    volumes:
      - ./config.yml:/config/config.yml:ro
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8585/health"]
      interval: 30s
      timeout: 5s
      start_period: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 512M
    networks:
      - blockbuster

  frontend:
    build: ./frontend
    ports:
      - "8586:80"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 128M
    networks:
      - blockbuster

volumes:
  blockbuster-data:

networks:
  blockbuster:
