server {
    listen 80;
    root /usr/share/nginx/html;

    # Backend API routes
    location /search/ { proxy_pass http://backend:8585; }
    location = /library { proxy_pass http://backend:8585; }
    location /play/ { proxy_pass http://backend:8585; }
    location /health { proxy_pass http://backend:8585; }

    # SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
    }
}
